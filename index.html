<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Validator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="image/email.svg" type="image/x-icon">
</head>

<body>
    <div class="bucket">
        <header>
            <nav>
                <ul id="navLeft">
                    <img src="image/email.svg" alt="email" id="logo">
                    <li>iValidate</li>
                </ul>
                <ul id="navRight">
                    <li>Home</li>
                    <li>About</li>
                    <li>Contact</li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="container">
                <div id="input">
                    <h3>Enter your email to validate</h3>
                    <input type="email" name="email" id="email" placeholder="virat18@gmail.com">
                    <button type="submit" id="submitBtn">Submit</button>
                </div>

                <div class="result">
                    <h2>Your Results</h2>
                    <div id="resultContent">
                        <div> Your results will show here.</div>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <div>Copyright | iValidate.com | All Rights reserved</div>
        </footer>
    </div>
    <script src="script.js"></script>
</body>

</html>
